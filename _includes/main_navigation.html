		<!-- Header -->
		<div class="header background ">
			<div class="container-fluid container-spaced">
				<div class="row">
					<div class="col-md-3 col-sm-6 col-xs-6">
						<!-- Logo Image -->
						<a href="{{site.domain}}{{site.baseurl}}/" class="logo-image">
							<img src="img/logos/logo-white.svg" alt="Search Guard - Enterprise Security for Elasticsearch">
						</a>
						<!-- End of Logo Image -->
					</div>
					<div class="col-md-9 col-sm-6 col-xs-6">
						<!-- Menu -->
						<nav class="right helper">
							<ul class="menu sf-menu js-menu">
								{% for section in site.data.main_navigation_sections.sections %}
									<li>
										<a href="{{site.baseurl}}/{{ section.slug }}"
										   class="main-nav-level-1 {% if page.section == section.key %}active{% endif %}">
											{{ section.title }}
										</a>
									</li>
								{% endfor %}

								<li>
									<a href="#" class="main-nav-level-1">Versions</a>
									<ul>
										{% for version in site.data.sgversions_docroots.versions %}
										<li>
											<a href="/{{version.docroot}}/">{{version.label}}</a>
										</li>
										{% endfor %}
									</ul>
								</li>

								<li>
									<a href="https://search-guard.com/contacts/" target="_blank" class="main-nav-level-1">Contact</a>
								</li>
							</ul>
						</nav>
						<!-- End of Menu -->
					</div>
				</div>
			</div>
		</div>
		<!-- End of Header -->
